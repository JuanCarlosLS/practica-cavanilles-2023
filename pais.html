<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Formulario paises</title>
</head>
<body>
    <header class="container">
        <h1>INSERTAR CIUDAD</h1>
    </header>
    <hr class="border border-primary border-3 opacity-75">
    <main class="container">
        <div class="row">
        <h2>Formulario</h2>
        <form class="row g-3  needs-validation" novalidate>
            <div class="input-group">
                <label for="validationCustom01" class="input-group-text">Nombre de Ciudad</label>
                <input type="text" aria-label="Nombre" class="form-control" placeholder="Introducir Nombre" required>
            </div>
            <div class="input-group">
                <label for="Direccion" class="input-group-text">Codigo de País </label><input class="form-control" type="text" placeholder="Introducir Codigo" required/>
            </div>
            <div class="input-group">
                <label for="C.P." class="input-group-text">Provincia </label><input class="form-control" type="text" placeholder="Introducir C.P."/>
            </div>
            <div class="input-group">
                <label for="Ciudad" class="input-group-text">Población </label><input class="form-control" type="number" placeholder="Introducir ciudad" required/>
            </div>
            </div>
            <div class="col-12">
                <br>
                <button class="btn btn-primary" type='submit'>ENVIAR</button>
            </div>
        </form>
    </main>
    <footer class="lead">
        <div class="text-center">
            <hr>
            <h4 class="blockquote-footer">Página creada por Juan Carlos López</h4>
        </div>
    </footer>
    <script src="js/funciones.js"></script>
</body>
</html>
